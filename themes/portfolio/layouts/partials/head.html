<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{{ with .Title }}<title>{{ . }}</title>{{ end }}
{{ with .Site.Params.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}
{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
<link rel="stylesheet" href="{{.Site.Params.staticurl}}{{ "css/bootstrap.min.css" }}">
<link rel="stylesheet" href="{{.Site.Params.staticurl}}{{ "css/font-awesome.min.css" }}">
<link rel="stylesheet" href="{{.Site.Params.staticurl}}{{ "css/owl.carousel.css"   }}">
<link rel="stylesheet" href="{{.Site.Params.staticurl}}{{ "css/owl.theme.css"   }}">
<link rel="stylesheet" href="{{.Site.Params.staticurl}}{{ "css/ekko-lightbox.css"  }}">
<!-- Theme stylesheet, if possible do not edit this stylesheet -->
{{ with .Site.Params.style }}
  <link href="{{.Site.Params.staticurl}}{{ printf "css/style.%s.css" }}" rel="stylesheet" id="theme-stylesheet">
{{ else }}
  <link href="{{.Site.Params.staticurl}}{{ "css/style.default.css" }}" rel="stylesheet" id="theme-stylesheet">
{{ end }}

<!-- Custom stylesheet - for your changes -->
<link href="{{.Site.Params.staticurl}}{{ "css/custom.css" }}" rel="stylesheet">
<link rel="shortcut icon" href="{{.Site.Params.resourceurl}}{{ "favicon.png"}}">
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
{{ template "_internal/google_analytics_async.html" . }}
